<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="style/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>

        <div class="submit-area">
            <h4>Login</h4>
            <input type="email" class="form-control" placeholder="Enter Your Email">
            <br>
            <input type="password" name="" id="" placeholder="Enter Your Password" class="form-control">
            <br>
            <button id="login-button" class="btn btn-success">Enter</button>



        </div>
       

    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">

                    <h5>Deposit</h5>
                    <h2> $<span id="currentDeposit">00</span></h2>
                    
                </div>
              
        


            </div>
            <div class="col-md-4">

                <div class="withdraw status">

                    <h5>Withdraw</h5>
                    <h2>$ <span id="withdrawScreenAmount">00</span></h2>
                </div>
               

            </div>
            <div class="col-md-4">

                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="balanceAmount">500</></h2>

                </div>

               

            </div>
        </div>


        <div class="row">


                <div class="col-md-6">


                    <div class="submit-area">
                    <h4>Deposit</h4>
                    <br>
                    <input id="depositAmountId" type="number" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="addDepositButton" class="btn btn-success" >Deposit</button>
    
    
                </div>

            </div>
            
           

            <div class="col-md-6">  <div class="submit-area">
                <h4>Withdraw</h4>
                <br>
                <input id="withdrawInput" type="number" class="form-control" placeholder="$ amount you want to withdraw">
                <br>
                <button class="btn btn-success" id="withdrawButton">Withdraw</button>





            </div>

        </div>
    </div>



    <script>

        const loginButton = document.getElementById("login-button");
        loginButton.addEventListener("click", function(){

            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";

           const transactionArea = document.getElementById("transaction-area");
           transactionArea.style.display = "block";


            console.log("Login button is clicked");
        })



        

        const addDepoButton = document.getElementById("addDepositButton");
        addDepoButton.addEventListener("click", function(){

        const addDepositInput = document.getElementById("depositAmountId").value;
        const addDepositNumber  = parseFloat(addDepositInput) || 0;

        const currentDepositValue = document.getElementById("currentDeposit").innerText;
        const currentDepositValueParse = parseFloat(currentDepositValue) || 0;

        const totalDeposit = addDepositNumber + currentDepositValueParse;

        document.getElementById("currentDeposit").innerText = totalDeposit;



        document.getElementById("depositAmountId").value = "";




        const balanceScreen = document.getElementById("balanceAmount").innerText;
        const balanceAmountScrn = parseFloat(balanceScreen) || 0;
       

        const totalBalance = balanceAmountScrn + addDepositNumber;

        document.getElementById("balanceAmount").innerText = totalBalance;
        

        




        })


        const addWithdrawButton = document.getElementById("withdrawButton");
        addWithdrawButton.addEventListener("click" ,function (){



                const withdrawInputAmount = document.getElementById("withdrawInput").value;
                const withdrawInputParseValue = parseFloat(withdrawInputAmount) || 0;

                const withDrawScreen = document.getElementById("withdrawScreenAmount").innerText;
                const withdrawScreenValue = parseFloat(withDrawScreen) || 0;


               // const totalWithdraw = withdrawInputParseValue + withdrawScreenValue;

                

               // document.getElementById("withdrawScreenAmount").innerText = totalWithdraw;






                const balanceScreen = document.getElementById("balanceAmount").innerText;

                const balanceValue = parseFloat(balanceScreen) || 0;

                if(balanceValue>= withdrawInputParseValue){

                        const totalWithdraw = withdrawInputParseValue + withdrawScreenValue;

                

                document.getElementById("withdrawScreenAmount").innerText = totalWithdraw;

                  document.getElementById("withdrawInput").value = "";




                    document.getElementById("balanceAmount").innerText =  balanceValue - withdrawInputParseValue;

                }else{

                   alert("You don't have enough cash in your account.");

                   
                }
                

            
        })








    </script>
    
    
</body>
</html>
